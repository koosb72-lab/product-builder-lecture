<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .form-container h2 {
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus {
            border-color: #feca57;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-container button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        .form-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }
        .form-container button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
        }
        body {
            flex-direction: column;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" style="position: absolute; top: 20px; right: 20px; z-index: 100;">테마 전환</button>
    <lotto-generator></lotto-generator>

    <div class="form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mpqreaya" method="POST">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="이름" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="이메일" required>
            </div>
            <div class="form-group">
                <label for="message">메시지:</label>
                <textarea id="message" name="메시지" required></textarea>
            </div>
            <button type="submit">문의하기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
